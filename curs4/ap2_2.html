<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap2.css">
</head>

<body>
    <a href="https://github.com/jesseokeya/Forbes400">https://github.com/jesseokeya/Forbes400</a> <br>
    <a href="https://www.forbes.com/forbes-400/"> https://www.forbes.com/forbes-400/</a> <br>
    <button id='getDataBtn' onclick="start()">Get Data JS</button>
    <button id='getDataBtn2' >Get Data jQuery</button>
   

    <div id="richList"></div>


    <div id="loader" class="lds-dual-ring hidden overlay"></div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
 $('#getDataBtn2').click(function () {

        $.ajax({
            type: "GET",
            url: "http://127.0.0.1:5500/curs4/data/forbes400.json",
            dataType: 'json',
            beforeSend: function () {
                $('#loader').removeClass('hidden')
            },
            success: function (data) {
                console.log(data);
                let richList = "<ol>";
                for (let i = 0; i < data.length; i++) {
                    console.log(data[i].personName);
                    richList += "<li>" + data[i].personName + " - " + data[i].abouts + "</li>";
                    richList += ` <img style="max-width:100px" src="data[i].person.squareImage" >`;
                }
                richList += "</ol>"
                $('#richList').html(richList);
            },
            complete: function () {
                $('#loader').addClass('hidden')
            },
        });

    }); 
</script>

</html>
